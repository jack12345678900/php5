{empty name="life"}
<h1 style="color: red">没有更多数据了</h1>
{else/}
{volist name="life" id="life"}

<div class="row noticeList">
    <a href="{:url('life_detail?id='.$life['id'])}">
        <div class="col-xs-2">
            <img class="noticeImg" src="{$life.logo}" />
        </div>
        <div class="col-xs-10">
            <p class="title">{$life.title}</p>
            <p class="description">{$life.description}</p>
            <p class="view">浏览: {$life.view} <span class="pull-right">{$life.create_time|date="Y-m-d H:i:s",###}</span> </p>
        </div>
    </a>
</div>
{/volist}
<button class="btn btn-default btn-block btn_load" onclick="loadpage({$num})">获取更多</button>
{/empty}
